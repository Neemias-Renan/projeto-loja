<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Embalagens União</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <nav>
        <p id="titulo_logo">Embalagens <b>União</b></p>
        <a href="index.html">Início</a>
    </nav>

    <div class="padding-normal">
        <div class="div_title">
            <h1>Estoque</h1>
        </div>
    </div>

    <div class="div_divisoria">
        <div>
            <div class="div_dadosdoproduto padding-normal">
                <h4>Nome do Produto</h4>
                
                <input type="text" id="inputnomedoproduto" name="produto" placeholder="Produto">
                <input type="text" id="inputcodigo" name="codigo" placeholder="Gere o Código" disabled>
                <input type="number" id="inputvalor" name="valor" placeholder="R$00,00">
                <input type="button" id="botaogerarcodigo" onclick= "addcodigo()" value="Gerar Código" >
                <input type="button" id="botaosalvarnoestoque" onclick= "addnoestoque('inputnomedoproduto','inputcodigo','inputvalor')" value="Salvar no Estoque" >
            </div>

            <div class="padding-normal">
                <h1>Lista do Estoque</h1>
            </div>

            <div class="div_listadecompras padding-normal">
                <div id="div_precos-opcoes">
                    <h4>Produtos</h4>
                    <input type="button" onclick="copiardados()" value="Copiar Estoque">
                    <input type="button" onclick="copiarcodigos()"value="Copiar Códigos">
                </div>
                
                <div>
                    <ul id="listadeprodutos">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    <script src='initial.js'></script>
</body>
</html>
