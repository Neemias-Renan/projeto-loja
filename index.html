<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Embalagens União</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="div_first">
        <div class="div_main">
            <div class="div_valorfinal">
                <p class="margin_none">Valor Final</p>
                <h2 class="margin_none">R$00,00</h2>
            </div>
            <div class="div_content">
                <table class="table_produtos">
                    <tbody>
                        <tr>
                            
                            <td><b>Preço</b></td>
                            <td><b>Quantidade</b></td>
                            
                        </tr>                       
                        <tr>
                            <td>1sd</td>
                            <td>42</td>
                        </tr>

                        <tr>
                            <td>52</td>
                            <td>63</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="div_nav">
            <div class="div_nav-division">
                <label for="valor" class="label_input">Valor do Produto</label>
                <input type="number" inputmode="numeric" name="valor" id="inputValordoProduto" placeholder="R$00,00">
            </div>

            <div class="div_nav-division">
                <label for="quantidade" class="label_input">Quantidade</label>
                <input type="number" inputmode="numeric" name="quantidade" id="inputQuantidadedoProduto" placeholder="1">
            </div>

            <button id="buttonConfirmar"><img src="https://img.icons8.com/fluency/48/000000/checked.png"/></button>
        </div>
    </div>
</body>
</html>
