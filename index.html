<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Embalagens União</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <nav>
        <p id="titulo_logo">Embalagens <b>União</b></p>
    </nav>

    <div class="padding-normal">
        <div class="div_title">
            <h1>Nova Venda</h1>
            <a href="estoque.html">
                <input type="button" id="botaoestoque" value="Estoque">
            </a>
        </div>
    </div>

    <div class="div_divisoria">
        <div>
            <div class="div_dadosdoproduto padding-normal">
                <h4>Adicione o valor do produto e a quantidade</h4>
                
                <input type="number" id="inputvalor" name="valor" placeholder="R$00,00">
                <input type="number" id="inputquantidade" onchange="atualizarquantidadepadrao()" onkeyup="atualizarquantidadepadrao()" name="quantidade" placeholder="x1" value="1">
                <input type="button" id="botaoadd" onclick="addvalor('inputvalor')" value="Adicionar" >
            </div>

            <div class="div_dadosdoproduto padding-normal">
                <h4>Adicione pelo código</h4>
                
                <input type="text" id="inputcodigo" name="codigo" placeholder="Digite o Código do produto">
                <input type="number" id="inputquantidadepelocodigo" onchange="atualizarquantidadepadrao()" onkeyup="atualizarquantidadepadrao()" name="quantidade" placeholder="x1" value="1">
                <input type="button" id="botaoadd" onclick="addproduto('inputcodigo')" value="Adicionar" >
            </div>

            <div class="padding-normal">
                <h1>Lista de Compras</h1>
            </div>

            <div class="div_listadecompras padding-normal">
                <div id="div_precos-opcoes">
                    <h4>Produto</h4>
                    <h4>Quantidade</h4>
                    <h4>Preços</h4>
                    <input id="botaolimpar" onclick="limparlistadecompras()" type="button" value="Limpar">
                </div>
                
                <div>
                    <ul id="listadeprodutos">
                        
                    </ul>
                </div>
            </div>
        </div>
        <!--  -->
        <div>
            <div class="div_listadecompras padding-normal">
                <h2>Pagamento</h2>
                <p id="subtotal">Subtotal <b>R$<span id="somatotal">0.00</span></b></p>
                <div>
                    <h5 id="h5_valorpago">Valor Pago em Espécie</h5>
                    <input type="number" id="inputtroco" onchange="calculartroco()" onkeyup="calculartroco()">
                </div>

                
                <p id="troco_p"><span id="acaoasertomada"></span><b>R$<span id="quantidadedetroco">0.00</span></b></p>
            </div>

        </div>
    </div>

</body>
</html>
