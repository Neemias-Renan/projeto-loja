<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Calcula Ae</title>
    <link rel="icon" type="image/x-icon" href="src/img/logo.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src='src/js/main.js'></script>
    <script src='src/js/botoes.js'></script>
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.8/pwacompat.min.js"
    integrity="sha384-uONtBTCBzHKF84F6XvyC8S0gL8HTkAPeCyBNvfLfsqHh+Kd6s/kaS4BdmNQ5ktp1"
    crossorigin="anonymous"></script>
    <script src='pwabuilder-sw-register.js'></script>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Calcula Ae">
    <meta name="apple-mobile-web-app-title" content="Calcula Ae">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <header class="header">
        <h2>Calcula Ae</h2>
    </header>

    <div class="desktop">
        <div class="espaco" id="espacoUm">
            <div id="divisaoUm_espacoUm">
                <div class="cabecalho">
                    <h3 id="titulo-carrinho">Carrinho</h3>
                    <a href="#" id="limpar" onclick="limpar()">Limpar</a>
                </div>

                <div class="carrinho">
                    <table>
                        <tbody class="tabela-carrinho" id="tabela_carrinho">
                            <tr class="trTabela">
                                <th class="thTitulo">Pre√ßo</th>
                                <th class="thTitulo">Quantidade</th>
                                <th class="thTitulo">Remover</th>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="retanguloUM"></div>
                <div class="retanguloDOIS"></div>
            </div>

            <div id="divisaoDois_espacoUm">
                <form method="dialog">
                    <div class="divisaoInputs">
                        <label class="label_entradas" for="valor">Valor do Produto</label>
                        <input class="entrada" type="number" name="valor" id="valordoproduto" placeholder="R$00,00">
                    </div>

                    <div class="divisaoInputs">
                        <label class="label_entradas" for="quantidade">Quantidade</label>
                        <input class="entrada" type="number" name="quantidade" id="quantidadedoproduto" placeholder="0" value="1">
                    </div>

                    <div class="divisaoInputs">
                        <label class="label_entradas" for="botao"></label>
                        <button class="entrada" id="botaoConfirmar" name="botao" onclick="add('valordoproduto','quantidadedoproduto')"><img src="src/img/confirm.svg"></button>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="espaco" id="espacoDois">
            <div class="divisao_espacoDois">
                <label class="label_saidas" for="valorfinal">Valor Final</label>
                <h1 class="h1_valorFinal" name="valorfinal">R$<span id="ValorFinal">00.00</span></h1>
            </div>
            <div class="divisao_espacoDois" id="div_valorpago">
                <label class="label_saidas" for="valorpago">Valor Pago</label>
                <input class="entrada" id="inputValorPago" title="Adicione o valor pago" onkeyup="calcularTroco()" name="valorpago" type="number" placeholder="R$00,00">
            </div>
            <div class="divisao_espacoDois" id="valortroco">
                <h2 class="espacoDois_h2"><span id="espacoDois_h2">Devolva R$</span><span id="valorTroco">00.00</span></h2>
            </div>
        </div>
    </div>
    

</body>
</html>
